<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="header.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <nav class="navbar">
        <div class="logo-container">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/c86f67e371e042a5bc88f2aa9d3f16b2/255bafb4dc49c24dfa2f6f883923ea404024b436?placeholderIfAbsent=true"
            alt="Logo"
            class="logo-image"
          />
        </div>
        <ul class="nav-links">
          <li class="nav-item"><a href="#arcade">Arcade</a></li>
          <li class="nav-item"><a href="#leaderboards">Leaderboards</a></li>
          <li class="nav-item"><a href="#merchandise">Merchandise</a></li>
        </ul>
        <div class="user-actions">
          <button class="signup-button">Sign Up</button>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/c86f67e371e042a5bc88f2aa9d3f16b2/d34866848e55c9f66d7314fcf76389c8f4cda14a?placeholderIfAbsent=true"
            alt="User icon"
            class="user-icon"
          />
        </div>
      </nav>
    </header>
  </body>
</html>
